image: ruby:latest

cache:
  paths:
    - vendor/ruby

before_script:
  - apt-get update -qq && apt-get install -y build-essential libpq-dev nodejs
  - apt-get install -y bundler
  - bundle install
  - apt-get install -y jupyter-core jupyter-notebook jupyterlab

pages:
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  only:
    - main